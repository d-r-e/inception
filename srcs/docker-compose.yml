networks:
  inception:
    name: inception

volumes:
  dbdata:
    name: dbdata
    driver_opts:
      device: $HOME/data/dbdata
      type: 'bind'
      o: 'bind'
  wpdata:
    name: wpdata
    driver_opts:
      device: $HOME/data/wpdata
      type: 'bind'
      o: 'bind'