version: "3.9"

services:
  nginx:
    container_name: nginx
    build: requirements/nginx/
    restart: unless-stopped
    ports:
      - 443:443
    volumes:
      - type: bind
        source: ./requirements/nginx/conf/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./requirements/nginx/html/index.html
        target: /var/www/html/index.html
    networks:
      - inception

  # webtest:
  #   build: requirements/test/
  #   image: webtest
  #   container_name: webtest
  #   networks:
  #     - inception

  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: requirements/mariadb/
      args:
        MSQL_ADMIN: ${MSQL_ADMIN}
        MSQL_PW: ${MSQL_PW}
        DB_NAME: ${DB_NAME}
    restart: unless-stopped
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/mysql
    
    networks:
      - inception
    env_file:
      - .env
  
  wordpress:
    container_name: wordpress
    image: wordpress
    build:
      context: requirements/wordpress/
      args:
        MSQL_ADMIN: ${MSQL_ADMIN}
        MSQL_PW: ${MSQL_PW}
        DB_NAME: ${DB_NAME}
        DB_HOST: ${DB_HOST}
    env_file:
      - .env
    volumes:
      - type: volume
        source: wpdata
        target: /var/www/html


volumes:
  dbdata:
    name: dbdata
  wpdata:
    name: wpdata

networks:
  inception:
    name: inception