user www-data;

worker_processes auto;

pid /run/nginx.pid;

events {
	worker_connections 1024;
}

	##
	# Basic Settings
	##
http {
	ssl_certificate /etc/ssl/inception.crt
    ssl_certificate_key /etc/ssl/inception.key

    ssl_protocols TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;

    ssl_session_timeout 5m;
	upstream php {
			server unix:/tmp/php-cgi.socket;
			server wordpress:9000;
	}

	server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name darodrig.42madrid.com www.darodrig.42madrid.com;
     
        root /var/www/html;
        index index.php;
     
        access_log /var/log/nginx/wordpress.log;
        error_log /var/log/nginx/wordpress.log;
     
        location / {
            try_files $uri $uri/ /index.php?$args;
        }
     
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/wordpress/$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
